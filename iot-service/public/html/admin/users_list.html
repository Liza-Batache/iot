<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Utilisateurs</title>
    <style>
        /* Styles g√©n√©raux */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007BFF, #00BFFF);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Bouton retour */
        .back-button {
            position: absolute;
            top: -15px;
            left: -15px;
            background-color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button i {
            font-size: 1.5em;
            color: #007BFF;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: #007BFF;
            font-size: 2.5em;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }

        .search-bar button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #00BFFF, #007BFF);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 86, 179, 0.4);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-button {
            background: linear-gradient(135deg, #00BFFF, #007BFF);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: red;
        }

        #result.success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='/html/admin/dashboard_admin.html';">
            <i>&larr;</i>
        </button>
        <header>
            <h1>Liste des Utilisateurs</h1>
        </header>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher un utilisateur...">
            <button onclick="searchUser()">üîç</button>
            <button onclick="resetSearch()">üîÑ</button>
        </div>
        <div class="action-buttons">
            <a href="add_profile.html" class="action-button">Ajouter un Utilisateur</a>
            <a href="edit_profile.html" class="action-button">Modifier un Utilisateur</a>
            <a href="delete_profile.html" class="action-button">Supprimer un Utilisateur</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>R√¥le</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Les utilisateurs seront inject√©s ici via JavaScript -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/admin/profiles/all');
                if (!response.ok) {
                    throw new Error('Erreur lors de la r√©cup√©ration des utilisateurs.');
                }
                const users = await response.json();
                const usersTable = document.getElementById('usersTableBody');

                if (users.length === 0) {
                    const emptyRow = document.createElement('tr');
                    emptyRow.innerHTML = `<td colspan="4">Aucun utilisateur trouv√©.</td>`;
                    usersTable.appendChild(emptyRow);
                    return;
                }

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                    `;
                    usersTable.appendChild(row);
                });
            } catch (error) {
                console.error(error);
                alert('Erreur lors de la r√©cup√©ration des utilisateurs.');
            }
        });

        function searchUser() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#usersTableBody tr');
            rows.forEach(row => {
                const match = Array.from(row.cells).some(cell =>
                    cell.textContent.toLowerCase().includes(input)
                );
                row.style.display = match ? '' : 'none';
            });
        }

        function resetSearch() {
            const input = document.getElementById('searchInput');
            input.value = ''; // R√©initialise le champ de recherche

            const rows = document.querySelectorAll('#usersTableBody tr');
            rows.forEach(row => {
                row.style.display = ''; // R√©affiche toutes les lignes
            });
        }
    </script>
</body>
</html>
