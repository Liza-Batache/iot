<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        /* Styles généraux */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007BFF, #00BFFF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Conteneur principal */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        /* Bouton de retour */
        .back-button {
            position: absolute;
            top: -20px;
            left: -20px;
            background-color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button i {
            font-size: 1.5em;
            color: #007BFF;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        header h1 {
            font-size: 1.8em;
            color: #007BFF;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }

        /* Formulaire */
        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        button {
            width: 95%; /* Les champs et le bouton prennent la même largeur */
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        /* Bouton de connexion */
        button {
    margin: 0 auto; /* Centrer horizontalement le bouton */
    display: block; /* Nécessaire pour que margin auto fonctionne */
    background: linear-gradient(135deg, #007BFF, #0056b3);
    color: #ffffff;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    width: 100%; /* Assure que la largeur reste cohérente */
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 1em;
}

        button:hover {
            
            background: linear-gradient(135deg, #0056b3, #007BFF);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 86, 179, 0.4);
        }

        /* Message */
        #loginMessage {
            margin-top: 20px;
            font-weight: bold;
            color: #e63946;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='/html/shared/home.html';">
            <i>&larr;</i>
        </button>
        <header>
            <h1>Connexion</h1>
            <p>Bienvenue, connectez-vous pour continuer.</p>
        </header>
        <main>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>
            <p id="loginMessage"></p>
        </main>
        <footer>
            © 2025 Assistant de Sécurité IoT. Tous droits réservés.
        </footer>
    </div>
</body>
<script src="/js/shared/script_login.js"></script>

</html>
